# =============================================================================
# CryptoJackal Docker Compose Configuration
# =============================================================================
# Complete development environment with all services

version: '3.8'

services:
  # Main CryptoJackal Application
  cryptojackal:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cryptojackal-app
    restart: unless-stopped
    ports:
      - "8080:8080"    # API server
      - "8081:8081"    # Health check
      - "9090:9090"    # Metrics
    environment:
      - NODE_URL=${NODE_URL:-https://mainnet.infura.io/v3/demo}
      - ENVIRONMENT=development
      - LOG_LEVEL=info
      - LOG_FORMAT=pretty
      - API_HOST=0.0.0.0
      - API_PORT=8080
      - DATABASE_URL=postgresql://cryptojackal:password@postgres:5432/cryptojackal
      - REDIS_URL=redis://redis:6379
      - PAPER_TRADING_MODE=true
      - METRICS_ENABLED=true
      - HEALTH_CHECK_ENABLED=true
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./.env:/app/.env:ro
    depends_on:
      - postgres
      - redis
    networks:
      - cryptojackal-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: cryptojackal-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=cryptojackal
      - POSTGRES_USER=cryptojackal
      - POSTGRES_PASSWORD=password
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - cryptojackal-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cryptojackal"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: cryptojackal-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - cryptojackal-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Prometheus Metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: cryptojackal-prometheus
    restart: unless-stopped
    ports:
      - "9091:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - cryptojackal-network

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: cryptojackal-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - cryptojackal-network
    depends_on:
      - prometheus

  # Web Frontend (for Phase 2)
  web:
    image: nginx:alpine
    container_name: cryptojackal-web
    restart: unless-stopped
    ports:
      - "3001:80"
    volumes:
      - ./web/dist:/usr/share/nginx/html:ro
      - ./web/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - cryptojackal-network
    depends_on:
      - cryptojackal

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  cryptojackal-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
